    <style>
      h3 {
        text-align: center;
      }
      h1 {
        text-align: center;

        box-sizing: border-box;
        width: auto;
        height:35px;
        padding: 5px;
        border: 2px solid #0c122a;
      }
      #bar a {
        float:left;
        display: block;
        width: 25%;
        text-align: center

      }
    </style>
    <title></title>

  </head>
  <body>
    <div>
      <h3>THE</h3>
      <h1>NEW YORKER</h1>
    </div>

    <div id="bar">
      <a href="#">News</a>

      <a href="#">Books</a>
      <a href="#">Business & Tech</a>
    </div>
